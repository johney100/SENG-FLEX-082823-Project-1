<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
 
  <title>ShowRanker</title>
</head>
<body>
  <h1>Rate these shows</h1>
  <p>Organize the shows by upvoting them to your order of prefence. Choose your favorite by doubleclicking the star</p>
    
 
  <ul id="show-list" class="card">

  

  </ul>

  <h2> Sign up for show emails</h2>
  <form id="form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button id="form-submit" type="submit">Submit</button>
  </form>
  <script src="index.js"></script>
</body>
